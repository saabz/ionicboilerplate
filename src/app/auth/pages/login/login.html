<ion-header>


</ion-header>


<ion-content padding>
  <div class="loginContainer">
    <h3>Ionic Boilerplate</h3>
  
    <p class="loginText">
      <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="User name"></ion-input>
    </p>
    <p class="loginPasswd">
      <ion-input type="password" [(ngModel)]="userPwd" name="userPwd" placeholder="Password"></ion-input>
    </p>

    <button ion-button type="submit" primary (click)="authWithCredentials()">Login</button>

  </div>

  
</ion-content>
